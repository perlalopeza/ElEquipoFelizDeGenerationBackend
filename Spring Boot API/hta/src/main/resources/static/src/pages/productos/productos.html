<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../../resources/images/favicon_io/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../../resources/images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../../resources/images/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="../../../resources/images/favicon_io/site.webmanifest">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../modules/globales/globales.css" />
  <link rel="stylesheet" href="../../modules/header/header.css">
  <link rel="stylesheet" href="../../modules/footer/footer.css" />
  <link rel="stylesheet" href="./productos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />


</head>

<body>
  <!-- Barra de navegación -->
  <header id="navBar"></header>

  <!-- Botón de filtros solo en móviles -->
  <div class="d-md-none text-end p-2">
    <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFiltros">
      <i class="fas fa-filter"></i> Filtros
    </button>
  </div>

  <!-- Layout principal con sidebar y contenido -->
  <div class="layout-productos d-flex">

    <!-- Sidebar: Filtros fijos en pantallas grandes -->
    <aside class="sidebar-filtros d-none d-md-block">
      <img class="img-fluid mb-3" src="https://cdn-icons-png.flaticon.com/512/6327/6327423.png" alt="Invernadero" />
      <h2>Filtros</h2>
      <div id="filtros-container"></div>
    </aside>

    <!-- Contenido principal -->
    <main class="productos">
      <a href="../productosInventario/productosInventario.html">
        <button class="btn-inventario">Inventario</button>
      </a>



      <h1 class="titulo-principal">Categorías

        <section class="hero-section">
          <div id="product-grid" class="card-grid"></div>
        </section>
      </h1>

      <!-- Tarjetas desempaquetar JSON -->


      <section class="catalogo mt-5">
        <div id="product-list"></div>
      </section>

      <section id="productos-invernadero">
        <h2>Productos para Invernadero</h2>
        <div class="grid" id="grid-invernadero"></div>
      </section>

      <section id="malla-sombra">
        <h2>Malla Sombra</h2>
        <div class="grid" id="grid-malla-sombra"></div>
      </section>

      <section id="mallas-decorativas">
        <h2>Mallas Decorativas</h2>
        <div class="grid" id="grid-mallas-decorativas"></div>
      </section>

      <section id="accesorios-hidroponia">
        <h2>Accesorios Hidroponia</h2>
        <div class="grid" id="grid-accesorios"></div>
      </section>


      <section id="ofertas">
        <h2>Ofertas</h2>
        <div id="ofertas-flash"></div>
      </section>

      <div id="volverCatalogoContainer" style="text-align:center; margin-top: 2rem;">
        <button id="btnVolverCatalogo" class="btn-volver">Mostrar catálogo completo</button>
      </div>



      <!-- Sidebar móvil con Bootstrap Offcanvas -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFiltros">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Filtros</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <img class="img-fluid mb-3" src="https://cdn-icons-png.flaticon.com/512/6327/6327423.png" alt="Invernadero" />
          <div id="filtros-container-movil"></div>
        </div>
      </div>
    </main>
  </div>
  <!-- Footer -->
  <footer id="footer" class="main-footer mt-5"></footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../../modules/footer/footer.js"></script>
  <script type="module" src="../../modules/header/header.js"></script>
  <script type="module" src="./productos.js"></script>
</body>

</html>
