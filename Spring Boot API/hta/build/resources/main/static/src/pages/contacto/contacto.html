<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="192x192" href="../../../resources/images/favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../resources/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../resources/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../../../resources/images/favicon_io/site.webmanifest">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="../../modules/globales/globales.css" /> <!-- ESTILOS GLOBALES -->
    <link rel="stylesheet" href="./contacto.css">
    <link rel="stylesheet" href="../../modules/header/header.css">
    <link rel="stylesheet" href="../../modules/footer/footer.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <!-- header -->
    <header id="navBar"></header>
    <!-- título de la página -->
    <main class="encabezado row justify-content-center mb-4">
        <div class="col-12 text-center mt-3">
            <h1>Contáctanos</h1>
        </div>
    </main>
    <!-- contenido de contacto -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="d-flex align-items-center mb-3">
                    <img src="../../../resources/images/contacto/maps.png" alt="Icono ubicación" style="height: 40px;"
                        class="me-3">
                    <h3 class="mt-2">Ubicación</h3>
                </div>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3761.2835775845924!2d-98.8603342!3d19.4864317!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1e77315555555%3A0x5c502e06c768d5c8!2sHTA%20DE%20M%C3%89XICO!5e0!3m2!1ses-419!2smx!4v1748311023329!5m2!1ses-419!2smx"
                        width="100%" height="440" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <figure class="d-flex align-items-center mb-3">
                    <img src="../../../resources/images/contacto/phone.png" alt="Icono ubicación" style="height: 40px;"
                        class="me-3 mt-2">
                    <h3 class="mt-3">Teléfonos de contacto:</h3>
                </figure>
                <div class="contact-info">
                    <p>Desde la República Mexicana: 55 1801-8584, 55 1801-8586</p>
                    <p>Lada sin costo: 800 253 4978</p>
                    <p>Desde el extranjero: +52 (55) 8985-6486</p>
                </div>
            </div>
            <div class="col-md-6 col-12 mt-4">
                <!-- Formulario con ID -->
                <form id="contactForm" class="contact-form">
                    <h2 class="text-center mb-4">¿Te interesa conocer más de nosotros?</h2>
                    
                    <input type="text" placeholder="Nombre(s)" id="nombre" name="nombre" class="form-control w-75 mx-auto mb-2">
                    <div id="nombre-error" class="error-message text-danger"></div>
                    
                    <input type="text" placeholder="Apellidos" id="apellidos" name="apellidos" class="form-control w-75 mx-auto mb-2">
                    <div id="apellidos-error" class="error-message text-danger"></div>
                    
                    <input type="email" placeholder="Email" id="email" name="email" class="form-control w-75 mx-auto mb-2">
                    <div id="email-error" class="error-message text-danger"></div>
                    
                    <input type="tel" placeholder="Teléfono" id="telefono" name="telefono" class="form-control w-75 mx-auto mb-2">
                    <div id="telefono-error" class="error-message text-danger"></div>
                    
                    <textarea placeholder="Dudas o sugerencias:" id="dudas" name="dudas" class="form-control w-75 mx-auto mb-2"></textarea>
                    <div id="dudas-error" class="error-message text-danger mb-3"></div>
                    
                    <button type="submit" class="btn btn-primary d-block mx-auto">Enviar</button>
                    
                    <div id="mensaje-formulario" class="fw-bold mt-3 text-center"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer" class="main-footer"></footer>
    
    <!-- libreria Bootstrap para correos emailsjs -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!--JavaScript src-->
    <script type="module" src="./contacto.js"></script>
    <script type="module" src="../../modules/header/header.js"></script>
    <script type="module" src="../../modules/footer/footer.js"></script>
</body>
</html>
