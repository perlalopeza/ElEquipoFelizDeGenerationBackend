<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Cuenta</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./perfilDeUsuario.css" />
    <link rel="stylesheet" href="../../modules/globales/globales.css">
    <link rel="stylesheet" href="../../modules/footer/footer.css">
    <link rel="stylesheet" href="../../modules/header/header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

</head>

<body>
    <header id="navBar"></header>
    <main class="main-content">
        <div class="container mt-5 col-11 col-md-6 col-lg-6">
            <h2 class="mb-4">Mi Cuenta</h2>

            <ul class="nav nav-tabs custom-tabs" id="userTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link custom-tab-link active" id="perfil-tab" data-bs-toggle="tab"
                        data-bs-target="#perfil" type="button" role="tab">Perfil</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link custom-tab-link" id="direccion-tab" data-bs-toggle="tab"
                        data-bs-target="#direccion" type="button" role="tab">Direcciones</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link custom-tab-link" id="pedidos-tab" data-bs-toggle="tab"
                        data-bs-target="#pedidos" type="button" role="tab">Mis Pedidos</button>
                </li>
            </ul>


            <div class="tab-content mt-4" id="userTabContent">
                <div id="mensaje" class="alert mt-3" style="display: none;"></div>
                <!-- Perfil -->
                <div class="tab-pane fade show active" id="perfil" role="tabpanel">
                    <div id="saludoPerfil" class="mb-3 fs-4"></div>

                    <div id="vistaPerfil" class="mb-3">
                        <p><strong>Nombre:</strong> <span id="vistaNombre"></span></p>
                        <p><strong>Email:</strong> <span id="vistaEmail"></span></p>
                        <p><strong>Teléfono:</strong> <span id="vistaTelefono"></span></p>
                        <button id="editarBtn" class="btn custom-btn-secondary">Editar perfil</button>
                        <button id="cerrarBtn" class="btn btn-danger">Cerrar sesión</button>
                    </div>

                    <form id="perfilForm" style="display: none;">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre(s)</label>
                            <input type="text" class="form-control" id="nombre" required />
                            <div id="nombreError" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Apellido(s)</label>
                            <input type="text" class="form-control" id="apellido" required />
                            <div id="apellidoError" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" required />
                            <div id="emailError" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Número de teléfono</label>
                            <input type="tel" class="form-control" id="telefono" required />
                            <div id="telefonoError" class="invalid-feedback"></div>
                        </div>
                        <button type="submit" class="btn custom-btn-primary">Guardar cambios</button>
                    </form>
                </div>


                <!-- Direcciones -->
                <div class="tab-pane fade" id="direccion" role="tabpanel">
                    <div id="listaDirecciones" class="mt-4">
                        <h5>Direcciones Guardadas:</h5>
                        <ul class="list-group" id="direccionesUl"></ul>
                    </div>
                    <div class="mt-4">
                        <h5>Añadir Dirección:</h5>
                    </div>
                    <form id="direccionForm">
                        <div class="mb-3">
                            <label for="calle" class="form-label">Calle y número</label>
                            <input type="text" class="form-control" id="calle" placeholder="Ej: Av. Reforma 123"
                                required />
                            <div id="calleError" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="colonia" class="form-label">Colonia</label>
                            <input type="text" class="form-control" id="colonia" placeholder="Ej: Centro"
                                required />
                            <div id="coloniaError" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="cp" class="form-label">Código Postal</label>
                            <input type="text" class="form-control" id="cp" placeholder="Ej: 55005" required />
                            <div id="cpError" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="localidad" class="form-label">Alcaldía/Municipio</label>
                            <input type="text" class="form-control" id="localidad" placeholder="Ej: Miguel Hidalgo"
                                required />
                            <div id="localidadError" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado" required>
                                <option value="" selected disabled>Selecciona tu estado</option>
                                <option value="AGS">Aguascalientes</option>
                                <option value="BC">Baja California</option>
                                <option value="BCS">Baja California Sur</option>
                                <option value="CAMP">Campeche</option>
                                <option value="CHIS">Chiapas</option>
                                <option value="CHIH">Chihuahua</option>
                                <option value="CDMX">Ciudad de México</option>
                                <option value="COAH">Coahuila</option>
                                <option value="COL">Colima</option>
                                <option value="DGO">Durango</option>
                                <option value="GTO">Guanajuato</option>
                                <option value="GRO">Guerrero</option>
                                <option value="HGO">Hidalgo</option>
                                <option value="JAL">Jalisco</option>
                                <option value="MEX">Estado de México</option>
                                <option value="MICH">Michoacán</option>
                                <option value="MOR">Morelos</option>
                                <option value="NAY">Nayarit</option>
                                <option value="NL">Nuevo León</option>
                                <option value="OAX">Oaxaca</option>
                                <option value="PUE">Puebla</option>
                                <option value="QRO">Querétaro</option>
                                <option value="QROO">Quintana Roo</option>
                                <option value="SLP">San Luis Potosí</option>
                                <option value="SIN">Sinaloa</option>
                                <option value="SON">Sonora</option>
                                <option value="TAB">Tabasco</option>
                                <option value="TAMPS">Tamaulipas</option>
                                <option value="TLAX">Tlaxcala</option>
                                <option value="VER">Veracruz</option>
                                <option value="YUC">Yucatán</option>
                                <option value="ZAC">Zacatecas</option>
                            </select>
                            <div id="estadoError" class="invalid-feedback"></div>
                        </div>

                        <button type="submit" class="btn custom-btn-primary">Guardar</button>
                    </form>

                </div>


                <!-- Mis Pedidos -->
                <div class="tab-pane fade" id="pedidos" role="tabpanel">
                    <ul class="list-group">
                        <li class="list-group-item">Pedido #12345 - Enviado</li>
                        <li class="list-group-item">Pedido #12346 - En preparación</li>
                        <li class="list-group-item">Pedido #12347 - Entregado</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer" class="main-footer"></footer>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!--JavaScript src-->
    <script type="module" src="./perfilDeUsuario.js"></script>
    <script type="module" src="../../modules/header/header.js"></script>
    <script type="module" src="../../modules/footer/footer.js"></script>

</body>

</html>
